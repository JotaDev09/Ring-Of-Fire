<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i * 80)}" [name]="player"
    [playerActive]="i == game.currentPlayer" class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <!-- Card stack-->
        <img *ngFor="let card of [0,1,2,3]; let i=index" [ngStyle]="{'right.px': i * 5}"
            src="/assets/cards/card_cover.png" class="card_cover">
        <img (click)="takeCard()" class="top-card card_cover" style="right: 25px;" src="/assets/cards/card_cover.png">

        <!-- Stack for Played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/cards/{{ card }}.png">

        <!-- Current Card-->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
            src="/assets/cards/{{ currentCard }}.png">

    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon class="btn-icon">add</mat-icon>
</button>
