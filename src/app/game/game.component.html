<div>
  <app-player (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index"
    [ngStyle]="{'top.px': 20 + (i * 70)}" [name]="player" [image]="game.player_images[i]"
    [playerActive]="i == game.currentPlayer" class="player-position hide-mobile"></app-player>

  <div class="scroll-container hide-desktop">
    <app-player-mobile (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index"
      [image]="game.player_images[i]" [name]="player" [playerActive]="i == game.currentPlayer"></app-player-mobile>
  </div>
</div>

<div *ngIf="gameOver" class="game-over">
  <img src="./assets/img/game_over.png" alt="">
</div>



<div class="field" *ngIf="!gameOver">
  <div class="card-stack">
    <!-- Card stack-->
    <img *ngFor="let card of stack; let i=index" [ngStyle]="{'right.px': i * 3}" src="assets/cards/card_cover.png"
      class="card_cover">
    <img (click)="takeCard()" class="top-card card_cover" [ngStyle]="{'right.px': topCardStyleRight}"
      src="assets/cards/card_cover.png">

    <!-- Stack for Played cards -->
    <img *ngFor="let card of game.playedCards" class="played-card" src="assets/cards/{{ card }}.png">

    <!-- Current Card-->
    <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" [ngStyle]="{'right.px': topCardStyleRight}"
      src="assets/cards/{{ currentCard }}.png">

  </div>
</div>

<app-game-info *ngIf="!gameOver" [card]="currentCard" class="pin-bottom"></app-game-info>

<button *ngIf="!gameOver" mat-fab color="white" (click)="openDialog()" class="btn-add">
  <mat-icon class="btn-icon">add</mat-icon>
</button>
