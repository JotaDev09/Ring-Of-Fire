<h1 mat-dialog-title class="add_player_title">Edit player</h1>
<img class="profile-picture" [mat-dialog-close]="picture" *ngFor="let picture of allProfilePictures"
  src="assets/img/{{ picture }}">


<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Close</button>
  <button mat-button [mat-dialog-close]="'DELETE'" color="warn" cdkFocusInitial>Delete Player</button>
</div>
